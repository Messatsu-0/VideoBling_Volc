services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: videobling-backend
    restart: unless-stopped
    ports:
      - "18000:8000"
    volumes:
      - ./runtime:/app/runtime
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:8000/api/health"]
      interval: 20s
      timeout: 5s
      retries: 5

  worker:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: videobling-worker
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    command: ["python", "-m", "huey.bin.huey_consumer", "app.workers.queue.huey", "-w", "1"]
    volumes:
      - ./runtime:/app/runtime

  web:
    build:
      context: .
      dockerfile: web/Dockerfile
    container_name: videobling-web
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - API_PROXY_TARGET=http://backend:8000
    ports:
      - "5173:5173"
